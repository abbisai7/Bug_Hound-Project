<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
</head>
<body>
    <h1>Your Search Yielded</h1>
    <table style="width:25%", border="1">
        <tr>
            <th>Bug ID</th>
            <th>Program</th>
            <th>Summary</th>
        </tr>
        {% for col in data %}
            <tr>
                <td><a href="{{url_for('update_bug',bug_id=col[0])}}">{{col[0]}}</a></td>
                <td>{{ col[1] }} </td>
                <td>{{ col[2]}}</td>
            </tr>
    {% endfor %}
    </table>
    
</body>
</html>
